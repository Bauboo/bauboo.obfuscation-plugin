{% set phone = __SELF__ %}

<!-- Changing below may brake the bauboo/obfuscation plugin. Change with care. -->
<span class="obfuscation-phone">
	<span class="phone">
		{{ phone.part1 }}--{{ phone.part2 }}--{{ phone.part3 }}
	</span>
	{% if phone.display %}
		(<span class="display">{{ phone.display }}</span>)
	{% endif %}
</span>
